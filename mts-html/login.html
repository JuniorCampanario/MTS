<!doctype html>
<script src="js/webcomponents-lite.js"></script>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/importMenu.js"></script>
		<title>Chamois - Employee</title>
	</head>

	<body>
		<div class="container" id="chamoisNavBar"></div>
		<div class="container">
		
			<center>
				<a href="index.html"> 
					<img src ="img/logo.png" title="Home" alt="The Chamois Car Wash and Detail Center"><br>
				</a>
			
				<form><br>
					<div class="container">
						<div class="row vertical-offset-100">
							<div class="col-md-4 col-md-offset-4">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Please sign in</h3>
									</div>
									<div class="panel-body">
										<form accept-charset="UTF-8" role="form">
											<fieldset>
												<div class="form-group">
													<input class="form-control" placeholder="Number" name="number" type="text">
												</div>
												<div class="form-group">
													<input class="form-control" placeholder="Password" name="password" type="password" value="">
												</div>
												<div class="checkbox">
													<label>
														<input name="remember" type="checkbox" value="Remember Me"> Remember Me
													</label>
												</div>
												<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</center>
		</div>
	</body>
</html>
