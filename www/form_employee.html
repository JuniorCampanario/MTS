<html>
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<form>
	<div class="form-row">
    <div class="form-group col-md-6"><br>
      <label for="inputEmail4">Email</label><br>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
	    <div class="form-group col-md-4"><br>
      <label for="inputState">State</label><br>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option><br>
        <option>...</option>
      </select>
    </div>

    <div class="form-group col-md-6"><br>
      <label for="inputPassword4">Password</label><br>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
	<div class="form-group"><br>
    <label for="inputAddress">Address</label><br>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
	<div class="form-group"><br>
    <label for="inputAddress2">Address 2</label><br>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
	<div class="form-row"><br>
    <div class="form-group col-md-6">
      <label for="inputCity">City</label><br>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2"><br>
      <label for="inputZip">Zip</label><br>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
	<div class="form-group"><br>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div><br>
	<button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
